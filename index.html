<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.P - Slide Image Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="glass-container">
        <header>
            <h1>S.I.P</h1>
            <p>Slide Image Puzzle</p>
        </header>

        <div class="controls">
            <div class="upload-section">
                <label for="image-upload" class="custom-file-upload">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    画像を選択
                </label>
                <input id="image-upload" type="file" accept="image/*">
            </div>

            <div class="difficulty-section">
                <span>分割数:</span>
                <div class="btn-group">
                    <button class="difficulty-btn active" data-cols="2" data-rows="2">4 (2x2)</button>
                    <button class="difficulty-btn" data-cols="3" data-rows="3">9 (3x3)</button>
                    <button class="difficulty-btn" data-cols="4" data-rows="3">12 (4x3)</button>
                    <button class="difficulty-btn" data-cols="4" data-rows="4">16 (4x4)</button>
                    <button class="difficulty-btn" data-cols="5" data-rows="4">20 (5x4)</button>
                </div>
            </div>

            <div class="action-buttons">
                <button id="rotate-btn" class="action-btn secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2.5 2v6h6M2.66 15.57a10 10 0 1 0 .57-8.38" />
                    </svg>
                    回転
                </button>
                <button id="shuffle-btn" class="action-btn primary">シャッフルして開始</button>
            </div>
        </div>

        <div class="game-area">
            <div id="puzzle-board" class="puzzle-board">
                <div class="placeholder-text">画像をアップロードしてください</div>
            </div>
        </div>

        <div id="success-modal" class="modal hidden">
            <div class="modal-content">
                <h2>🎉 CLEAR! 🎉</h2>
                <p>パズル完成おめでとうございます！</p>
                <button id="close-modal-btn">閉じる</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
